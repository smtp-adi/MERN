<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--link css file-->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--same class can be used multiple places(used in multiple tags) but ids are used to show uniqueness therfore used within 1 tag, same id should be used once at a place-->
    <h1 class="hello-class">Hello</h1>
    <h1 class="hello">Hello</h1>
    <h1>Hello</h1>
    <h1 id="hello-id">Hello</h1>
    <h1 id="hello">Hello</h1>


</body>
</html>
