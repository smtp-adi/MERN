<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Links</title>
</head>
<body>
    <!-- absolute url ie exact url to  page-->
    <a href="https://www.google.com">Link to Google</a>
    <br/>
    <a href="https://www.google.com" target="_blank">Link to Google</a>
    <br/>
    <a href="https://www.google.com" target="_blank" title="Google">Link to Google</a>
    <br/>
    <!-- Relative url (navigate relative to current page)-->
    <a href="04.html" target="_blank" title="to 04.html">Relative URL example</a>
    
</body>
</html>
