<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    Top 3 cartoons
    <ul style="list-style-type: square;">
        <li>Beyblade</li>
        <li>Tom and Jerry</li>
        <li> Dragon Ball Z</li>
    </ul>

    Top 3 cartoons ordered
    <ol type="A">
        <li>Beyblade</li>
        <li>Tom and Jerry</li>
        <li> Dragon Ball Z</li>
    </ol>
    <!--When we want description for every item-->
    <dl>
        <dt>Shinchan</dt>
        <dd>Shinchan is a very funny cartoon character.</dd>
        <dt> Dexter</dt>
        <dd>Dexter is dark webseries</dd>
    </dl>
</body>
</html>
